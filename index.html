<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link rel="stylesheet" href="CSS/all.css">
  <title>Login - monitorando sua saúde</title>

</head>

<body>
  <div class="login">
    <div class="login-form">
      <div class="login-form-inicial">
        <div class="login-titulo">
          <h2>Login</h2>
          <a href="HTML/registro.html">Cadastre-se</a>
        </div>
        <form>
          <div class="form-group">
            <label for="email">Endereço de email</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha">
          </div>
          <a href="HTML/dashboard.html"><button type="button" class="btn" id="botao">Login</button></a>
        </form>
      </div>
    </div>

    <div class="banner-login">
      <img src="IMAGENS/212-2126667_cuidados-com-o-seu-corao-saude-png-removebg-preview.png" alt="">
      <h2>Monitore sua saúde</h2>
    </div>
  </div>

  <script src="../bootstrap/js/bootstrap.min.js"></script>
  <script src="../fontawesome/js/all.min.js"></script>
 

</body>

</html>
