<div class="conteudo-dinamico">
    <form>
        <div class="form-group">
          <label>Novo alimento</label>
          <input type="text" class="form-control" id="novoAlimento">
         
        </div>
        <div class="form-group">
          <label>Categoria do alimento</label>
          <select class="form-control" id="tipoAlimento">
            <option>Hortaliças</option>
            <option>Frutas</option>
            <option>Leguminosas</option>
            <option>Leite e derivados</option>
            <option>Óleos e gorduras</option>
            <option>Açúcares</option>
            <option>Carnes e ovos</option>
            <option>Outros</option>
        </select>
        </div>
       
        <button type="submit" class="btn">Cadastrar</button>
      </form>
</div>
