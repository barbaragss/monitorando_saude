<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../CSS/all.css">
    <title>Cadastro - monitorando sua saúde</title>
</head>

<body>

    <div class="registro-pagina-geral">
        <div class="registro">
            <div class="registro-titulo">
                <img src="../IMAGENS/212-2126667_cuidados-com-o-seu-corao-saude-png-removebg-preview.png" alt="">
                <h2>Monitore sua saúde</h2>
            </div>
            <form>
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="Idade">Idade</label>
                    <input type="text" class="form-control" id="Idade" placeholder="Idade">
                </div>

                <div class="form-group">
                    <label for="genero">Gênero</label>
                    <select class="form-control" id="genero">
                        <option>Masculino</option>
                        <option>Feminino</option>
                        <option>Prefiro não informar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Endereço de email</label>
                    <input type="email" class="form-control" id="email" placeholder="Seu email">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                </div>

                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
    </div>









    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../fontawesome/js/all.min.js"></script>
</body>

</html>
